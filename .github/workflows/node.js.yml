name: Build and Test App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  security:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the rpository
      uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Intall the dependencies
      run: npm install

    - name: Security test
      run: npm audit


  build_test:

    runs-on: ubuntu-latest
    needs: security

    steps:
    - name: Checkout the rpository
      uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Intall the dependencies
      run: npm install

    - name: Build the application
      run: npm run build --if-present

    - name: Start the application
      run: npm run start &

    - name: Unit test
      run: npm test

  deploy:

   runs-on: ubuntu-latest
   needs: build_test

   steps:
      - uses: actions/checkout@v3
      - uses: JorgeLNJunior/render-deploy@v1.4.4
        with:
          service_id: ${{ secrets.SERVICE_ID }}
          api_key: ${{ secrets.API_KEY }}
          wait_deploy: true 